<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCustomerLabel_CID}"/>
                    <h:outputText value="#{customerController.selected.CID}" title="#{bundle.ViewCustomerTitle_CID}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_CFirstName}"/>
                    <h:outputText value="#{customerController.selected.CFirstName}" title="#{bundle.ViewCustomerTitle_CFirstName}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_CLastName}"/>
                    <h:outputText value="#{customerController.selected.CLastName}" title="#{bundle.ViewCustomerTitle_CLastName}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_CAddress}"/>
                    <h:outputText value="#{customerController.selected.CAddress}" title="#{bundle.ViewCustomerTitle_CAddress}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_CCity}"/>
                    <h:outputText value="#{customerController.selected.CCity}" title="#{bundle.ViewCustomerTitle_CCity}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_CState}"/>
                    <h:outputText value="#{customerController.selected.CState}" title="#{bundle.ViewCustomerTitle_CState}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_CZipCode}"/>
                    <h:outputText value="#{customerController.selected.CZipCode}" title="#{bundle.ViewCustomerTitle_CZipCode}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_CPhone}"/>
                    <h:outputText value="#{customerController.selected.CPhone}" title="#{bundle.ViewCustomerTitle_CPhone}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{customerController.destroyAndView}" value="#{bundle.ViewCustomerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCustomerEditLink}"/>
                <br />
                <h:commandLink action="#{customerController.prepareCreate}" value="#{bundle.ViewCustomerCreateLink}" />
                <br />
                <h:commandLink action="#{customerController.prepareList}" value="#{bundle.ViewCustomerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCustomerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
