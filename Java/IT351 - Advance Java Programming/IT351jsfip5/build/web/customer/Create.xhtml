<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_CID}" for="CID" />
                    <h:inputText id="CID" value="#{customerController.selected.CID}" title="#{bundle.CreateCustomerTitle_CID}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_CID}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_CFirstName}" for="CFirstName" />
                    <h:inputTextarea rows="1" cols="30" id="CFirstName" value="#{customerController.selected.CFirstName}" title="#{bundle.CreateCustomerTitle_CFirstName}" />
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_CLastName}" for="CLastName" />
                    <h:inputTextarea rows="1" cols="30" id="CLastName" value="#{customerController.selected.CLastName}" title="#{bundle.CreateCustomerTitle_CLastName}" />
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_CAddress}" for="CAddress" />
                    <h:inputTextarea rows="2" cols="30" id="CAddress" value="#{customerController.selected.CAddress}" title="#{bundle.CreateCustomerTitle_CAddress}" />
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_CCity}" for="CCity" />
                    <h:inputTextarea rows="1" cols="10" id="CCity" value="#{customerController.selected.CCity}" title="#{bundle.CreateCustomerTitle_CCity}" />
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_CState}" for="CState" />
                    <h:inputTextarea rows="1" cols="15" id="CState" value="#{customerController.selected.CState}" title="#{bundle.CreateCustomerTitle_CState}" />
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_CZipCode}" for="CZipCode" />
                    <h:inputText id="CZipCode" value="#{customerController.selected.CZipCode}" title="#{bundle.CreateCustomerTitle_CZipCode}" />
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_CPhone}" for="CPhone" />
                    <h:inputTextarea rows="1" cols="15" id="CPhone" value="#{customerController.selected.CPhone}" title="#{bundle.CreateCustomerTitle_CPhone}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{customerController.create}" value="#{bundle.CreateCustomerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{customerController.prepareList}" value="#{bundle.CreateCustomerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCustomerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
